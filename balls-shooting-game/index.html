<body class="bg-secondary select-none" onload=" loadLastHScore() ">
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" type="text/css" href="shop.css" />

  <style>
    body {
      background: lightgrey;
      margin: 0;
    }

    canvas {
      border: 0px solid black;
    }
  </style>
  <div class="fixed text-white ml-3 mt-3 select-none">
    <span>Skor: </span><span id="scoreEl">0</span> ||
    <span>Skor Tertinggi: </span><span id="highscoreEl">0</span>
  </div>
  <div
    class="rounded-4 fixed inset-0 flex items-center justify-center shadow select-none"
    id="modalEl"
  >
    <div class="bg-black max-w-md w-full p-5 text-center rounded select-none">
      <h1
        class="text-4xl font-bold leading-none select-none text-white"
        id="bigScoreEl"
      >
        0
      </h1>
      <p class="text-md text-gray-700 mb-3 select-none">Skor</p>
      <div class="select-none">
        <button class="btn btn-primary btn-lg shadow-lg me-3" id="btnStart">
          Mulai!
        </button>

        <button class="btn btn-info btn-lg" onclick="openNav()">Toko</button>

        <br /><br />
        <a
          class="text-white text-sm select-none"
          href="https://www.instagram.com/mkevin_1"
          target="_blank"
          >Creator</a
        >
        |
        <a href="#" onclick="resetHScore()">Reset Skor Tertinggi</a>
      </div>
    </div>
  </div>

  <!-- sidepanel for shop -->
  <div id="mySidepanel" class="sidepanel bg-dark rounded select-none">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>

    <!-- navbar -->
    <nav
      class="fixed navbar navbar-light bg-light shadow-lg rounded-3 select-none"
    >
      <div class="container">
        <span class="navbar-brand mb-0 h1 disable">Shop & Upgrades</span>
        <span class="navbar-brand mb-0 h1 disable"
          ><i class="bi bi-cash-coin">Money</i> : $<span id="money"
            >0</span
          ></span
        >
      </div>
    </nav>
    <!-- end navbar -->

    <!-- baris 1 -->
    <div class="container-fluid pt-4 fs-4 ps-5 text-light ms-5 select-none">
      <form method="post">
        <div class="row g-4 pb-2">
          <div class="col-sm">
            <fieldset disabled>
              <input
                type="text"
                id="shopname1"
                class="form-control"
                value="Attack Speed++"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary"
              type="button"
              name="btnbuy1"
              onclick="shopid1()"
              id="btn1"
            >
              Buy!
            </button>
          </div>
          <div class="col-sm">
            <fieldset disabled>
              <input
                id="shopname2"
                type="text"
                class="form-control"
                value="Colored Trail++"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary"
              type="button"
              name="btnbuy2"
              onclick="shopid2()"
              id="btn2"
            >
              Buy!
            </button>
          </div>
        </div>

        <!-- baris 2 -->
        <div class="row g-4 pb-2 select-none">
          <div class="col-sm">
            <fieldset disabled>
              <input
                id="shopname3"
                type="text"
                class="form-control"
                value="Particle Size++"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary"
              type="button"
              name="btnbuy3"
              onclick="shopid3()"
              id="btn3"
            >
              Buy!
            </button>
          </div>
          <div class="col-sm">
            <fieldset disabled>
              <input
                id="shopname4"
                type="text"
                class="form-control"
                value="Rectangular Player"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary disabled"
              type="button"
              name="btnbuy4"
              onclick="shopid4()"
              id="btn4"
            >
              Buy!
            </button>
          </div>
        </div>

        <!-- baris 3 -->
        <div class="row g-4 pb-2 select-none">
          <div class="col-sm">
            <fieldset disabled>
              <input
                id="shopname5"
                type="text"
                class="form-control"
                value="Sphere Player"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary disabled"
              type="button"
              name="btnbuy5"
              onclick="shopid5()"
              id="btn5"
            >
              Buy!
            </button>
          </div>
          <div class="col-sm">
            <fieldset disabled>
              <input
                id="shopname6"
                type="text"
                class="form-control"
                value="Triple Shot"
                aria-label="City"
              />
            </fieldset>
          </div>
          <div class="col-sm">
            <button
              class="btn btn-primary"
              type="button"
              name="btnbuy6"
              onclick="shopid4()"
              id="btn6"
            >
              $10000 | Buy!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- end sidepanel -->

  <canvas></canvas>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js"></script>
  <script type="text/javascript"></script>
</body>
